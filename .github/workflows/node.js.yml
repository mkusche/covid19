# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    
    - name: Publish to GitHub Pages Action
      uses: qoomon/actions-publish-to-github-pages@v1
      with:
        # Source Directory
        GITHUB_PAGES_SOURCE_DIR: build
        # GitHub Pages Branch Name
        GITHUB_PAGES_BRANCH: gh-pages
        # If set to true this action will replace current GitHub Pages branch
